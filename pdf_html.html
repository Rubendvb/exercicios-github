<!doctype html>
<html lang="pt-br">
	<head>
		<meta chaset="utf-8"/>
		<title>Curso Git</title>
		<link rel="stylesheet" href="estilos.css">
		
	</head>
	<body>
		<form>
			
			<h2 class="title">Consulta Aulas Curso Git</h2>
				<input 
					type="number" oninput="this.value = Math.round(this.value);"
					class="aulaInput"
					id="aula"				
					placeholder="Buscar Aula"
				/>
				<input 
					type="button"
					class="searchButton"
					value="Buscar" 
					onclick="buscarAL()"
				/>			
		</form>
			<header>
				<div id="contenido"></div>		
			</header>

		<script type="text/javascript">

		var Aulas = ['anima.gif',
					'VC_Git_Aula01.pdf',
					'VC_Git_Aula02.pdf',
					'VC_Git_Aula03.pdf',
					'VC_Git_Aula04.pdf',
					'VC_Git_Aula05.pdf',
					'VC_Git_Aula06.pdf',
					'VC_Git_Aula07.pdf',
					'VC_Git_Aula08.pdf',
					'VC_Git_Aula09.pdf',
					'prof.jpg',
					'Danigoogle.png',
					'coverVideo.mp4'
					
					
				];
				
		function buscarAL() {
			contenido.innerHTML = ' '
			
			var aula = document.getElementById("aula");
			if (aula.value <= 0 || aula.value > 12) {
				aula.value = 0
			}
		
			contenido.innerHTML +=`<center>
							   	   <iframe src=${Aulas[aula.value]} target='_blank' rel='noreferrer'></iframe>
							       </center>`
							}
		</script>
	</body>		
</html>
